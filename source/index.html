<body class="page__body">
  <header class="page__header header">

    <section class="main__hero hero">

        <picture>

              img/hero-picture-desktop.webp,
              img/hero-picture-desktop@2x.webp 2x
              "width="500" height="556">
          <img class="hero__img" src="img/hero-picture-desktop.jpg" srcset="img/hero-picture-desktop@2x.jpg 2x"

      <img class="logo__img" src="img/svg/logo.svg" width="88" height="32" alt="Логотип Фитнес-центра.">
